    <div id="wynik">treść</div>
    <div id="srednia">treść</div>
        <script>
        var elwynik = document.getElementById('wynik');
        var elsrednia = document.getElementById('srednia');
        var wiekan= prompt("podej wiek Anno");
        var wiektm= prompt("podej wiek Tomku");
        wiekan=Number(wiekan);
        wiektm=Number(wiektm);
        var razem = wiekan + wiektm;
        var srednia = razem/2;
        srednia = srednia.toFixed(4)
        razem = razem.toFixed(2)
        elwynik.innerHTML = razem;
        elsrednia.innerHTML = srednia;


        </script>
